<!DOCTYPE html>
<html>
    <head>
        <title> HTML Forms </title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Profile info</legend>

                Name: <input type="text" placeholder="Add name here"> <br>

                Email: <input type="email" placeholder="youremail@gmail.com"> <br>

                Password <input type="password">

                <br><br>

                Gender:<br>
                <input type="radio" name="gender"> Male <br>
                <input type="radio"> Female

                <br><br>
                
                Type of Computer
                <input type="checkbox"> I have a laptop<br>
                <input type="checkbox"> I have a desktop<br>

                <br><br>
                Age:<br>
                <select>
                    <option>0-20</option>
                    <option>20-40</option>
                    <option>40-50</option>
                </select>

                <br><br>

                Biography:<br>
                <textarea cols="30" rows="3"></textarea>

                <br><br>

                <input type="submit" value = "Let's go!">
                <input type="reset" value = "start again">


            </fieldset>

        </form>
       
    </body>





</html>
